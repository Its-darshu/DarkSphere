services:
  - type: web
    name: darksphere-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    disk:
      name: uploads
      mountPath: /app/public
      sizeGB: 1
